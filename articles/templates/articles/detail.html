{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="mt-4">
  <h1 class="fw-bold text-center mb-4">DETAIL</h1>
  <hr class="mt-4">
  <div class="d-flex justify-content-between">
    <p class="fw-bold">{{ article.title }}</p>
    <p>{{ article.created_at }}</p>
  </div>
  <hr class="mt-0">
  <div>
    <p>{{ article.content }}</p>
    {% if article.image %}
      <img src="{{ article.image_thumbnail.url }}" alt="{{ article.image_thumbnail }}">
    {% else %}
      <img src="{% static 'images/default.jpg' %}" alt="default image">
    {% endif %}
  </div>
  <hr>
  <div class="d-flex my-3">
    <a class="me-3" href="{% url 'articles:update' article.pk %}"><button class="btn btn-primary">수정</button></a>
    <form class="me-3" action="{% url 'articles:delete' article.pk %}" method="POST">
      {% csrf_token %}
      <button class="btn btn-danger">DELETE</button>
    </form>
    <a href="{% url 'articles:index' %}"><button class="btn btn-dark">처음</button></a>
  </div>
{% endblock content %}

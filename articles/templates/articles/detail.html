{% extends 'base.html' %}

{% block content %}
  <h1 class="fw-bold text-center my-3">DETAIL</h1>
  <table class="table table-hover">
    <thead>
      <tr class="text-center">
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">내용</th>
        <th scope="col">작성자</th>
        <th scope="col">이미지</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center">
        <th scope="row">{{ article.pk }}</th>
        <td>{{ article.title }}</td>
        <td>{{ article.content }}</td>
        <td>{{ article.user }}</td>
        <td><img style="width: 200px;
  height: 200px;" src="{{ article.img_path }}" alt="img"/></td>
      </tr>
    </tbody>
  </table>
  {% if article.user == request.user %}
  <div class="d-inline-flex">
    <input class="me-3" type="button" value="수정" onclick="location.href='{% url 'articles:update' article.pk %}'">
    <form class="me-2" action="{% url 'articles:delete' article.pk %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="삭제">
    </form>
  </div>
  <input class="ms-1" type="button" value="뒤로" onclick="location.href='{% url 'articles:home' %}'">
  {% else %}
  <input class="ms-1" type="button" value="뒤로" onclick="location.href='{% url 'articles:home' %}'">
  {% endif %}
{% endblock %}

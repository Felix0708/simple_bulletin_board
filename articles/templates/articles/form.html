{% extends 'base.html' %}

{% block content %}
<div style="text-align: center;" class="position-relative">
  {% if request.resolver_match.url_name == 'create' %}
  <h1 class="fw-bold mb-4">New</h1>
  {% else %}
  <h1 class="fw-bold mb-4">Edit</h1>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <div>
      <p class="mb-2">제목</p>
      {{ form.title }}
    </div>
    <br>
    <div>
      <p class="mb-2">내용</p>
      {{ form.content }}
    </div>
    <br>
    <div>
      <label for="img_path" class="mb-2">이미지 경로: </label>
      <br>
      <input style="border: solid 2px gray; border-radius: 8px; width: 25rem;" type="text" name="img_path" id="img_path" placeholder="이미지 경로를 입력하세요." value="{{ article.img_path }}">
    </div>
    <div style="margin-right:160px;" class="mt-3">
      <button class="btn btn-primary position-absolute">등록</button>
    </div>
  </form>
  <div class="mt-3 ms-4">
    {% if request.resolver_match.url_name == 'create' %}
    <a class="position-absolute" href="{% url 'articles:home' %}"><button class="btn btn-dark">BACK</button></a>
    {% else %}
    <a class="position-absolute" href="{% url 'articles:detail' article.pk %}"><button class="btn btn-dark">BACK</button></a>
    {% endif %}
  </div>
  <div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h1 class="fw-bold text-center my-3">HOME</h1>
<br>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for article in articles %}
      <tr>
        <th scope="row">{{ article.pk }}</th>
        <td>{{ article.title }}</td>
        <td>{{ article.content }}</td>
        <td><a class="text-decoration-none" href="{% url 'articles:detail' article.pk %}">DETAIL</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<input type="button" value="쓰기" onclick="location.href='{% url 'articles:new' %}'"> 
{% endblock content %}

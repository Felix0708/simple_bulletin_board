{% extends 'base.html' %}

{% block content %}
<h1 class="fw-bold text-center my-3">HOME</h1>
<br>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">내용</th>
      <th scope="col">작성자</th>
      <th scope="col">상세 보기</th>
    </tr>
  </thead>
  <tbody>
    {% for article in articles %}
      <tr>
        <th scope="row">{{ article.pk }}</th>
        <td>{{ article.title }}</td>
        <td>{{ article.content }}</td>
        <td>{{ article.user }}</td>
        <td><a class="text-decoration-none" href="{% url 'articles:detail' article.pk %}">DETAIL</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% if user.is_authenticated %}
  <input type="button" value="쓰기" onclick="location.href='{% url 'articles:new' %}'"> 
{% else %}
  <input type="button" value="쓰기" onclick="location.href='{% url 'accounts:login' %}'">
{% endif %}
{% endblock content %}

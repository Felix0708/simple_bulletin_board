{% extends 'base.html' %}

{% block content %}
<div class="wrapper" style="text-align: center;">
  <h1 class="fw-bold">EDIT</h1>
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    <div>
      <label class="mt-3" for="title">제목: </label>
      <br>
      <input type="text" name="title" value="{{ article.title }}">
    </div>
    <div>
      <label class="mt-3" for="content">내용: </label>
      <br>
      <textarea name="content" id="content" cols="30" rows="10">{{ article.content }}</textarea>
    </div>
    <div>
      <label for="img_path">이미지 경로: </label>
      <br>
      <input type="text" name="img_path" id="img_path" value="{{ article.img_path }}">
    </div>
    <input class="mt-3 me-3" type="submit" value="수정">
    <input class="fw-light" type="button" value="BACK" onclick="location.href='{% url 'articles:detail' article.pk %}'">
  </form>
</div>
{% endblock content %}

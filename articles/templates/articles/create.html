{% extends 'base.html' %}

{% block content %}
<div style="text-align: center;" class="position-relative">
  <h1 class="fw-bold mb-4">CREATE</h1>
  <form enctype="multipart/form-data" action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    <div>
      <p class="mb-2">제목</p>
      {{ form.title }}
    </div>
    <br>
    <div>
      <p class="mb-2">내용</p>
      {{ form.content }}
    </div>
    <br>
    <div>
      <p class="mb-2">파일</p>
      {{ form.image }}
    </div>
    <div style="margin-right:160px;" class="mt-3">
      <button class="btn btn-primary position-absolute">등록</button>
    </div>
  </form>
  <div class="mt-3 ms-4">
    <a class="position-absolute" href="{% url 'articles:index' %}"><button class="btn btn-dark">BACK</button></a>
  </div>
</div>
{% endblock content %}

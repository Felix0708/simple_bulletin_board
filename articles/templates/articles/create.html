{% extends 'base.html' %}

{% block content %}
<div class="wrapper" style="text-align: center;">
  <h1 class="fw-bold mb-5">CREATE</h1>
  <form method="POST">
    {% csrf_token %}
    {% comment %} {{ form.as_p }} {% endcomment %}
    <div>
      <p class="mb-2">제목: </p>
      {{ form.title }}
    </div>
    <br>
    <div>
      <p class="mb-2">내용: </p>
      {{ form.content }}
    </div>
    <br>
    <div>
      <label for="img_path" class="mb-2">이미지 경로: </label>
      <br>
      <input style="border: solid 2px #D2691E; border-radius: 8px;" type="text" name="img_path" id="img_path" placeholder="이미지 경로를 입력하세요.">
    </div>
    <input class="mt-3 me-3" type="submit" value="등록">
    <input class="fw-light" type="button" value="뒤로" onclick="location.href='{% url 'articles:home' %}'">
  </form>
</div>
{% endblock %}

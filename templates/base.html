<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <nav>
    <div>
      <ul>
        {% if user.is_authenticated %}
          <div class="logout_div mt-2">
            <ul class="underline-hover list-unstyled d-flex">
              <li class="logout_text me-3"><a class="text-decoration-none" href="{% url 'articles:home' %}"><span>홈</span></a></li>
              <li class="logout_text"><a class="text-decoration-none" href="{% url 'accounts:logout' %}"><span>로그아웃</span></a></li>
            </ul>
          </div>
        {% else %}
          <div class="login_div mt-2">
            <ul class="underline-hover list-unstyled d-flex">
              <li class="logout_text me-3"><a class="text-decoration-none" href="{% url 'articles:home' %}"><span>홈</span></a></li>
              <li class="login_text me-3"><a class="text-decoration-none" href="{% url 'accounts:login' %}"><span>로그인</span></a></li>
              <li class="login_text"><a class="text-decoration-none" href="{% url 'accounts:signup' %}"><span>회원가입</span></a></li>
            </ul>
          </div>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
